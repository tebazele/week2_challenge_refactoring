<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Week 2 Challenge</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <!-- SECTION scoreboard -->
        <section class="row justify-content-center mt-5" id="scoreboard">
            <div class="col-4 my-2">
                <div class="p-3 border border-dark rounded">
                    <h2>Player One Points</h2>
                    <div class="d-flex align-items-baseline">
                        <div>
                            <button onclick="addPointPlayerOne()" class="btn btn-danger">+1</button>
                            <button onclick="subtractPointPlayerOne()" class="btn btn-danger">-1</button>
                        </div>
                        <div class="ms-auto pt-2 px-2 border border-info rounded">
                            <p>Total: <span id="playerOne-points">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 my-2">
                <div class="p-3 border border-dark rounded">
                    <h2>Player Two Points</h2>
                    <div class="d-flex align-items-baseline">
                        <div>
                            <button onclick="addPointPlayerTwo()" class="btn btn-danger">+1</button>
                            <button onclick="subtractPointPlayerTwo()" class="btn btn-danger">-1</button>
                        </div>
                        <div class="ms-auto pt-2 px-2 border border-info rounded">
                            <p>Total: <span id="playerTwo-points">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
